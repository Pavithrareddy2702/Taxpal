<div class="overlay">
  <div class="expenses-card">
    <button class="close-btn" (click)="closeForm()" aria-label="Close">✕</button>

    <h2 class="form-heading">Record New Expense</h2>
    <p class="form-subtitle">
      Add details about your expenses to track your finances better.
    </p>

    <form [formGroup]="expensesForm" (ngSubmit)="submitForm()">
      <div class="form-row">
        <div class="form-group">
          <label>Description</label>
          <input
            type="text"
            formControlName="description"
            placeholder="e.g. Grocery Shopping"
          />
          <div
            class="field-error"
            *ngIf="expensesForm.get('description')?.invalid && expensesForm.get('description')?.touched"
          >
            Description must be at least 3 characters.
          </div>
        </div>

        <div class="form-group">
          <label>Amount</label>
          <input type="number" formControlName="amount" placeholder="$0.00" />
          <div
            class="field-error"
            *ngIf="expensesForm.get('amount')?.hasError('required') && expensesForm.get('amount')?.touched"
          >
            Amount is required.
          </div>
          <div
            class="field-error"
            *ngIf="expensesForm.get('amount')?.value === 0"
          >
            Enter a valid amount.
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Category</label>
          <select formControlName="category">
            <option value="" disabled>Select a category</option>
            <option *ngFor="let cat of categories" [value]="cat">
              {{ cat }}
            </option>
          </select>
          <div
            class="field-error"
            *ngIf="expensesForm.get('category')?.hasError('required') && expensesForm.get('category')?.touched"
          >
            Category is required.
          </div>
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="date" formControlName="date" />
          <div
            class="field-error"
            *ngIf="expensesForm.get('date')?.hasError('required') && expensesForm.get('date')?.touched"
          >
            Date is required.
          </div>
        </div>
      </div>

      <div class="form-group full-width">
        <label>Notes (Optional)</label>
        <textarea
          formControlName="notes"
          rows="3"
          placeholder="Any additional details..."
        ></textarea>
      </div>

      <!-- ✅ Inline global error message -->
      <div *ngIf="errorMessage" class="form-error-message">
        {{ errorMessage }}
      </div>

      <div class="action-buttons">
        <button type="button" class="btn-cancel" (click)="cancelForm()">
          Cancel
        </button>
        <button type="submit" class="btn-save">Save</button>
      </div>
    </form>
  </div>
</div>
