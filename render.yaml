services:
  # === BACKEND SERVICE ===
  - type: web
    name: taxpal-backend
    env: node
    buildCommand: cd mean-app/server && npm install
    startCommand: cd mean-app/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true

  # === FRONTEND SERVICE ===
  - type: web
    name: taxpal-frontend
    env: node
    buildCommand: cd mean-app/client && npm install && npm run build
    startCommand: npx serve -s mean-app/client/dist/client
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
